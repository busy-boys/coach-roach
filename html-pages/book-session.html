<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Book Session</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Coaching Solutions</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Signup</a>
              </li>
            </ul>
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a href="https://github.com/busy-boys/project-2">
                        <i class="bi bi-github" style="font-size: 1.5rem; color: black;"></i>
                    </a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
      <br><br>
      <div class="container">
        <div class="container">
          <h2>Book Session</h2>
          <form id="booking-form">
            <div class="mb-3">
              <label for="coaching-start" class="form-label">Date</label>
              <input
                name="date"
                type="datetime-local"
                class="form-control"
                id="date"
                placeholder="1/1/21"
              />
            </div>
            <div class="mb-3">
              <label for="coaching-duration" class="form-label">Duration (minutes)</label>
              <input
                name="duration"
                type="text"
                class="form-control"
                id="duration"
                placeholder="60" 
              />
            </div>
            <div class="mb-3">
              <label for="coaching-location" class="form-label">Location</label>
              <input
                name="location"
                type="text"
                class="form-control"
                id="location"
                placeholder="Perth" 
              />
            </div>
            <div class="mb-3">
                <label for="coaching-topic" class="form-label">Topic</label>
                <input
                  name="topic"
                  type="text"
                  class="form-control"
                  id="topic"
                  placeholder="Management" 
                />
            </div>
            <div class="mb-3">
                <label for="coaching-coordinator" class="form-label">Senior Coordinator</label>
                <select name="senior_coordinator_id" class="form-control" id="booking-coordinatorid">
                    <option selected>Choose Your Coordinator...</option>
                    <option value="null">No Manager</option>
                    <!-- {{!POPULATE COORDINATOR ID'S INTO HERE }}
                    {{#each senior_coordinators}}
                      <option value="{{this.id}}">{{this.first_name}} {{this.last_name}}</option>
          
                    {{/each}} -->
                  </select>
            </div>
            <div class="mb-3">
                <label for="coaching-supervisor" class="form-label">Supervisor</label>
                <select name="supervisor_id" class="form-control" id="booking-supervisorid">
                    <option selected>Choose Your Supervisor...</option>
                    <option value="null">No Supervisor</option>
                    <!-- {{!POPULATE COORDINATOR ID'S INTO HERE }}
                    {{#each senior_coordinators}}
                      <option value="{{this.id}}">{{this.first_name}} {{this.last_name}}</option>
          
                    {{/each}} -->
                  </select>
            </div> 
            <div class="mb-3">
                <label for="coaching-superintendent" class="form-label">Superintendent</label>
                <select name="superintendent_id" class="form-control" id="booking-coordinatorid">
                    <option selected>Choose Your Superintendent...</option>
                    <option value="null">No Superintendent</option>
                    <!-- {{!POPULATE COORDINATOR ID'S INTO HERE }}
                    {{#each senior_coordinators}}
                      <option value="{{this.id}}">{{this.first_name}} {{this.last_name}}</option>
          
                    {{/each}} -->
                  </select>
            </div> 

            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script src="../public/js/create-session.js"></script>
      <br><br>
      <br><br>
</body>
</html>
